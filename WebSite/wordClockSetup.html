<ion-view title="Word Clock Setup" id="page1">
    <ion-content padding="true" class="has-header">
        <form id="form" class="list">
            <ion-toggle toggle-class="toggle-positive" ng-checked="false" id="wordClockSetup-toggle2" name="usentp" ng-model="options.usentp">{{options.usentp?'Use NTP':'Manual Mode'}}</ion-toggle>
            <label class="item item-input" id="wordClockSetup-input4" name="time">
                <span class="input-label">Time</span>
                <input type="time" placeholder="??:??:??" ng-disabled="options.usentp" ng-model="options.time">
            </label>
            <label class="item item-input" id="wordClockSetup-input5" name="server">
                <span class="input-label">NTP Server</span>
                <input type="text" placeholder="" ng-disabled="!options.usentp" ng-model="options.server">
            </label>
            <ion-item class="range range-positive" id="wordClockSetup-range1">Brightness
                <input type="range" value="6" min="0" max="15" step="1" name="brightness" ng-model="options.brightness", ng-change="updateBrightness()">
            </ion-item>
            <label class="item item-select" id="wordClockSetup-select1">
                <span class="input-label">Timezone</span>
                <select ng-model="options.timezone" ng-change="updateTimezone()">
                	<option useDaylightTime="0" value="-12">(GMT-12:00) International Date Line West</option>
                	<option useDaylightTime="0" value="-11">(GMT-11:00) Midway Island, Samoa</option>
                	<option useDaylightTime="0" value="-10">(GMT-10:00) Hawaii</option>
                	<option useDaylightTime="1" value="-9">(GMT-09:00) Alaska</option>
                	<option useDaylightTime="1" value="-8">(GMT-08:00) Pacific Time (US & Canada) Tijuana, Baja California</option>
                	<option useDaylightTime="0" value="-7">(GMT-07:00) Arizona</option>
                	<option useDaylightTime="1" value="-7">(GMT-07:00) Chihuahua, La Paz, Mazatlan Mountain Time (US & Canada)</option>
                	<option useDaylightTime="0" value="-6">(GMT-06:00) Central America</option>
                	<option useDaylightTime="1" value="-6">(GMT-06:00) Central Time (US & Canada) Guadalajara, Mexico City, Monterrey</option>
                	<option useDaylightTime="0" value="-6">(GMT-06:00) Saskatchewan</option>
                	<option useDaylightTime="0" value="-5">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
                	<option useDaylightTime="1" value="-5">(GMT-05:00) Eastern Time (US & Canada) Indiana (East)</option>
                	<option useDaylightTime="1" value="-4">(GMT-04:00) Atlantic Time (Canada)</option>
                	<option useDaylightTime="0" value="-4">(GMT-04:00) Caracas, La Paz, Manaus</option>
                	<option useDaylightTime="1" value="-4">(GMT-04:00) Santiago</option>
                	<option useDaylightTime="1" value="-3.5">(GMT-03:30) Newfoundland</option>
                	<option useDaylightTime="1" value="-3">(GMT-03:00) Brasilia, Montevideo, Greenland</option>
                	<option useDaylightTime="0" value="-3">(GMT-03:00) Buenos Aires, Georgetown</option>
                	<option useDaylightTime="1" value="-2">(GMT-02:00) Mid-Atlantic</option>
                	<option useDaylightTime="0" value="-1">(GMT-01:00) Cape Verde Is.</option>
                	<option useDaylightTime="1" value="-1">(GMT-01:00) Azores</option>
                	<option useDaylightTime="0" value="0">(GMT+00:00) Casablanca, Monrovia, Reykjavik</option>
                	<option useDaylightTime="1" value="0">(GMT+00:00) Greenwich Mean Time : Dublin, Edinburgh, Lisbon, London</option>
                	<option useDaylightTime="1" value="1">(GMT+01:00) Amsterdam, Berlin, Bern, Rome, Stockholm, Vienna</option>
                	<option useDaylightTime="1" value="2">(GMT+02:00) Amman</option>
                	<option useDaylightTime="1" value="2">(GMT+02:00) Athens, Bucharest, Istanbul</option>
                	<option useDaylightTime="0" value="2">(GMT+02:00) Harare, Pretoria</option>
                	<option useDaylightTime="1" value="2">(GMT+02:00) Helsinki, Kyiv, Riga, Sofia, Tallinn, Vilnius</option>
                	<option useDaylightTime="0" value="3">(GMT+03:00) Kuwait, Riyadh, Baghdad</option>
                	<option useDaylightTime="1" value="3">(GMT+03:00) Moscow, St. Petersburg, Volgograd</option>
                	<option useDaylightTime="1" value="3.5">(GMT+03:30) Tehran</option>
                	<option useDaylightTime="0" value="4">(GMT+04:00) Abu Dhabi, Muscat</option>
                	<option useDaylightTime="1" value="4">(GMT+04:00) Baku</option>
                	<option useDaylightTime="0" value="4.5">(GMT+04:30) Kabul</option>
                	<option useDaylightTime="1" value="5">(GMT+05:00) Yekaterinburg</option>
                	<option useDaylightTime="0" value="5">(GMT+05:00) Islamabad, Karachi, Tashkent</option>
                	<option useDaylightTime="0" value="5.5">(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
                	<option useDaylightTime="0" value="5.75">(GMT+05:45) Kathmandu</option>
                	<option useDaylightTime="1" value="6">(GMT+06:00) Almaty, Novosibirsk</option>
                	<option useDaylightTime="0" value="6">(GMT+06:00) Astana, Dhaka</option>
                	<option useDaylightTime="0" value="6.5">(GMT+06:30) Yangon (Rangoon)</option>
                	<option useDaylightTime="0" value="7">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
                	<option useDaylightTime="1" value="7">(GMT+07:00) Krasnoyarsk</option>
                	<option useDaylightTime="0" value="8">(GMT+08:00) Beijing, Chongqing, Hong Kong, Urumqi</option>
                	<option useDaylightTime="0" value="9">(GMT+09:00) Osaka, Sapporo, Tokyo</option>
                	<option useDaylightTime="1" value="9">(GMT+09:00) Yakutsk</option>
                	<option useDaylightTime="0" value="9.5">(GMT+09:30) Adelaide</option>
                	<option useDaylightTime="0" value="10">(GMT+10:00) Brisbane</option>
                	<option useDaylightTime="1" value="10">(GMT+10:00) Canberra, Melbourne, Sydney</option>
                	<option useDaylightTime="1" value="11">(GMT+11:00) Magadan, Solomon Is., New Caledonia</option>
                	<option useDaylightTime="1" value="12">(GMT+12:00) Auckland, Wellington</option>
                	<option useDaylightTime="0" value="12">(GMT+12:00) Fiji, Kamchatka, Marshall Is.</option>
                	<option useDaylightTime="0" value="13">(GMT+13:00) Nuku'alofa</option>
                </select>
            </label>
            <button id="button-save" class="button button-positive button-block" ng-click="update()">Save</button>
        </form>
        <form id="wordClockSetup-form4" class="list">
            <ion-radio ng-repeat="station in stations" ng-model="options.station" name="station" value="{{station.ssid}}">{{station.ssid}}
                <i class="icon ion-locked" ng-if="station.locked"></i>
            </ion-radio>
            <label class="item item-input" id="wordClockSetup-input8" name="passphrase">
                <span class="input-label">Passphrase</span>
                <input type="password" placeholder="" ng-model="options.passphrase" ng-disabled="!options.station">
            </label>
            <button id="button-connect" class="button button-positive button-block" ng-click="connect()" ng-disabled="connecting || !options.station">Connect</button>
            <button id="button-connect" class="button button-positive button-block" ng-click="scan()" ng-disabled="connecting">Scan Networks</button>
        </form>
    </ion-content>
</ion-view>
